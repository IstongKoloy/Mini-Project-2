    <div class="row">
      <div class="col col-md-12">
        <h2 style="text-align: center; font-size: xxx-large; font-weight: 100">
          Contact us
        </h2>
        <p style="text-align: center">
          <span style="font-size: 20px; font-weight: 600"
            >How can we help?</span
          >
        </p>
        <p style="text-align: center">
          Please fill out the form below so that we can provide you with a quick
          and efficient service.
        </p>
      </div>
    </div>

    <!--FORM-->
    <div class="container">
      <form
        id="contact-form"
        onsubmit="return validateForm()"
        onsubmit="return sendForm()"
        action="../pages/submitform.html"
      >
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            pattern="[0-9]{10,12}"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="validateForm()">
          Submit
        </button>
      </form>
    </div>
    <!-- Bootstrap js -->
